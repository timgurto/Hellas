<head>

<body>
    <h1>Hellas server</h1>

    <h2>Stats</h2>
    <p>Version: <span id="version" class="data" /></p>
    <p>Uptime: <span id="time" class="data" /></p>
    
    <h2>Users</h2>
    <table id="users" class="data" />
</body>

<script type="text/javascript" src="stats.js"></script>
<script type="text/javascript">
    function make2Digits(n){
        return ("0" + n).slice(-2)
    }

    function timeDisplay(ms){
        var s = Math.round(ms/1000);
        var m = Math.floor(s/60); s = s % 60;
        var h = Math.floor(m/60); m = m % 60;
        var d = Math.floor(h/24); h = h % 24;
        
        var formattedTime = "";
        if (d != 0)
            formattedTime += d + ":";
        if (d != 0 || h != 0)
            formattedTime += make2Digits(h) + ":";
        if (d != 0 || h != 0 || m != 0)
            formattedTime += make2Digits(m) + ":";
        formattedTime += make2Digits(s);
        
        return  formattedTime;
    }
    
    function makeTableFromArray(array){
        var html = "<table>";
        for(var i = 0; i < array.length; i++)
            html += "<tr><td>" + array[i] + "</td></tr>";
        html += "</table>"
    }

    $("#version").html(stats.version);
    $("#time").html(timeDisplay(stats.time));
    
    for (var i = 0; i < stats.users.length; ++i)
        $("#users").append('<tr><td>' + stats.users[i] + '</td></tr>');
        
</script>

</html>
