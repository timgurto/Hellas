<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hellas</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body class="no-background">
    <div class="container-fluid" id="topLevelContainer">
        <span id="navBarGetsLoadedInHere"></span>
        <div class="col-xs-12">
            <h1>Hellas<br><small>Game Data</small></h1>
            <img src="tree.svg" usemap="#treeMap"/>
            <map id="treeMap" name="treeMap"></map>
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">    
        $(document).ready(function(){
            function loadNavBarAndForceHorizontal(){
                $("#navBarGetsLoadedInHere").load("navBar.html", function(){
                    $("#navBar").removeClass("col-sm-2");
                    $("#navBar").children().removeClass("col-sm-12");
                });
            }
        
            loadNavBarAndForceHorizontal();
            
            $("#treeMap").load("tree.map area");
        });
    </script>
</body>

</html>
