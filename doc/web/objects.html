<body>
    <div class="container" id="topLevelContainer">
        <div class="col-xs-12 col-sm-2" id="navBar">
            <a class="btn btn-primary col-xs-2 col-sm-12" href="index.html">Tech Tree</a>
            <a class="btn btn-primary col-xs-2 col-sm-12" href="objects.html">Objects</a>
            <a class="btn btn-primary col-xs-2 col-sm-12" href="items.html">Items</a>
            <a class="disabled btn btn-primary col-xs-2 col-sm-12" href="npcs.html">NPCs</a>
            <a class="disabled btn btn-primary col-xs-2 col-sm-12" href="tags.html">Tags</a>
        </div>
        <div class="container col-xs-12 col-sm-10">
            <h1>Objects</h1>
            <div class="col-xs-12 col-md-4" id="col1"></div>
            <div class="col-xs-12 col-md-4" id="col2"></div>
            <div class="col-xs-12 col-md-4" id="col3"></div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="items.js"></script>
    <script type="text/javascript" src="objects.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript">    
        $(document).ready(function(){
        
            objects.sort(sortByName);
            
            var objectsPerColumn = parseInt(objects.length / 3);
            var objectsInThisColumn = 0;
            var currentColumn = 1;
            for (var i = 0; i != objects.length; ++i){
                var obj = objects[i];
                var columnSelector = "#col" + currentColumn;
                $(columnSelector).append('<p>' + objectLink(obj) + '<p>');
                
                objectsInThisColumn += 1;
                if (objectsInThisColumn > objectsPerColumn){
                    currentColumn += 1;
                    objectsInThisColumn = 0;
                }
            }
            
        });
    
        function sortByName(a, b){
            return a.name.localeCompare(b.name);
        }
    </script>
</body>

</html>
