<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Items</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container" id="topLevelContainer">
        <span id="navBarGetsLoadedInHere"></span>
        <div class="container col-xs-12 col-sm-10">
            <h1>Items</h1>
            <div class="col-xs-12 col-md-4" id="col1"></div>
            <div class="col-xs-12 col-md-4" id="col2"></div>
            <div class="col-xs-12 col-md-4" id="col3"></div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="items.js"></script>
    <script type="text/javascript" src="objects.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript">    
        $(document).ready(function(){
            loadNavBar();
        
            var itemsPerColumn = parseInt(items.length / 3);
            var itemsInThisColumn = 0;
            var currentColumn = 1;
            for (var i = 0; i != items.length; ++i){
                var item = items[i];
                var columnSelector = "#col" + currentColumn;
                var gearMarker = isGear(item) ? " &#9876;" : "";
                $(columnSelector).append('<p>' + itemLink(item) + gearMarker + '</p>');
                
                itemsInThisColumn += 1;
                if (itemsInThisColumn >= itemsPerColumn){
                    currentColumn += 1;
                    itemsInThisColumn = 0;
                }
            }
        });
    </script>
</body>

</html>
